image: maven:3.6.1-jdk-11

before_script:
  - cd air
  - chmod +x mvnw

variables:
  SONAR_TOKEN: "c0ccd99ee90c8d8a6c9089c52fdd4fc605fe419d"
  SONAR_HOST_URL: "http://localhost:9000"

stages:
  - build
  - test

compile:
  stage: build
  script: ./mvnw compile
  artifacts:
    paths:
      - target/air-0.0.1-SNAPSHOT.jar

mvn-test:
  stage: test
  script: ./mvnw test

sonar:
  stage: test
  script:
    - mvn verify sonar:sonar